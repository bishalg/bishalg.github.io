<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Architect's Universe | Bishal Ghimire</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="gstatic" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Courier+Prime:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="loader" class="loader">
        <div class="loader-content">
            <div class="loader-text">INITIALIZING COSMIC TIMELINE...</div>
            <div class="loader-bar"></div>
        </div>
    </div>

    <!-- WebGL Canvas (Background) -->
    <canvas id="cosmic-canvas"></canvas>

    <!-- Scroll Container -->
    <main class="scroll-container">

        <!-- Scene 0: The Void (Hero) -->
        <section class="scene scene--hero">
            <div class="hud-frame hud-frame--hero">
                <div class="hud-line hud-line--top"></div>
                <h1 class="hero-title">THE ARCHITECT'S UNIVERSE</h1>
                <p class="hero-subtitle">Bishal Ghimire // Lead Engineer</p>
                <div class="scroll-indicator">
                    <span>INITIATE DESCENT</span>
                    <div class="arrow">â†“</div>
                </div>
            </div>
        </section>

        <!-- Scene 1: Earth (Origins) -->
        <section class="scene scene--earth">
            <div class="hud-frame hud-frame--right">
                <!-- Content injected dynamically by HUDComponents.js -->
            </div>
        </section>

        <!-- Scene 2: Moon (Subconscious) -->
        <section class="scene scene--moon">
            <div class="hud-frame hud-frame--left">
                <!-- Content injected dynamically -->
            </div>
        </section>

        <!-- Scene 3: Sun (Core) -->
        <section class="scene scene--sun">
            <div class="hud-frame hud-frame--center">
                <!-- Content injected dynamically -->
            </div>
        </section>

        <!-- Contact / Footer -->
        <section class="scene scene--contact">
            <div class="contact-frame">
                <h2>END TRANSMISSION</h2>
                <div class="contact-links">
                    <a href="#" class="hud-btn">LINKEDIN</a>
                    <a href="#" class="hud-btn">GITHUB</a>
                    <a href="#" class="hud-btn">EMAIL</a>
                </div>
            </div>
        </section>
    </main>

    <!-- Core Logic -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "gsap": "https://unpkg.com/gsap@3.12.5/index.js",
                "gsap/ScrollTrigger": "https://unpkg.com/gsap@3.12.5/ScrollTrigger.js",
                "@studio-freight/lenis": "https://unpkg.com/@studio-freight/lenis@1.0.33/dist/lenis.mjs"
            }
        }
    </script>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
